{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="ftco-section ftco-no-pb bg-dark " >
   <div class="container">
      <div class="row" >
       <div class="col-md-12"  >
          <div class="search-wrap-1 ftco-animate m-5" style="border-radius: 10px; background-color: gainsboro;">
             <form method='POST' class="search-property-1" >
               {% csrf_token %}
                <div class="row no-gutters p-5" >
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >E-mail</label>
                           <div class="form-field">
                            <input type="email" name='email' class="form-control" placeholder="Enter E-mail">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-12 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >Password </label>
                           <div class="form-field">
                            <input type="password" name='pass' class="form-control" placeholder="Enter Password">
                         </div>
                       </div>
                    </div>
                    
                    <div class="col-lg-12 d-flex mt-3">
                     <div class="form-group d-flex w-100 border-0Address">
                           <div class="form-field w-100 align-items-center ">
                              <input type="submit" value="Login" class="align-self-stretch  form-control btn btn-primary p-4 rounded">
                              <div class="text-center w-100 mt-5">
                                 Don't have an account?<label ><a href={% url 'vendorsignup' %} >SignUp</a></label>
                              </div>
                           </div>

</section>
{% if messagekey %}
<script>alert("{{ messagekey }}")</script>
{% endif %}

<!-- include footer here -->
{% endblock %}
<!-- footer end -->
<script src={% static 'js/jquery.min.js' %}></script>
<script src={% static 'js/jquery-migrate-3.0.1.min.js' %}></script>
<script src={% static 'js/popper.min.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script src={% static 'js/jquery.easing.1.3.js' %}></script>
<script src={% static 'js/jquery.waypoints.min.js' %}></script>
<script src={% static 'js/jquery.stellar.min.js' %}></script>
<script src={% static 'js/owl.carousel.min.js' %}></script>
<script src={% static 'js/jquery.magnific-popup.min.js' %}></script>
<script src={% static 'js/jquery.animateNumber.min.js' %}></script>
<script src={% static 'js/bootstrap-datepicker.js' %}></script>
<script src={% static 'js/scrollax.min.js' %}></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src={% static 'js/google-map.js' %}></script>
<script src={% static 'js/main.js' %}></script>

</body>
</html>
