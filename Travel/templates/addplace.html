{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="ftco-section ftco-no-pb bg-dark" >
   <div class="container">
      <div class="row" >
       <div class="col-md-12"  >
          <div class="search-wrap-1 ftco-animate" style="border-radius: 10px; background-color: gainsboro;">
             <form method="POST" class="search-property-1"  enctype="multipart/form-data">
               {% csrf_token %}
                <div class="row no-gutters p-5" >
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >Place Name</label>
                           <div class="form-field">
                            <input type="text" name="place_name" class="form-control" placeholder="Place Name ">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >City </label>
                           <div class="form-field">
                            <input type="text" name="city" class="form-control" placeholder="City Name ">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0">
                           <label for="#" >State </label>
                           <div class="form-field">
                            <input type="text" name="state" class="form-control" placeholder="State Name ">
                         </div>
                       </div>
                    </div>

                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >Open Time</label>
                           <div class="form-field">
                            <input type="time" name="opentime" class="form-control" >
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >Close Time </label>
                           <div class="form-field">
                            <input type="time" name="closetime" class="form-control">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0">
                           <label for="#" >Contact Number </label>
                           <div class="form-field">
                            <input type="number" name="contact_number" class="form-control" placeholder="Phone Number ">
                         </div>
                       </div>
                    </div>

                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >Description </label>
                           <div class="form-field">
                            <input type="text" name="description" class="form-control" placeholder="Description...">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-4 d-flex">
                        <div class="form-group p-4 border-0 ">
                           <label for="#" >Address </label>
                           <div class="form-field">
                            <input type="text" name="address" class="form-control" placeholder="Address..." >
                            
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-4 d-flex">
                     <div class="form-group p-4 border-0 ">
                        <label for="#" >Price </label>
                        <div class="form-field">
                         <input type="number" name="price" class="form-control" placeholder="price" >
                         
                      </div>
                    </div>
                 </div>

                    <div class="col-lg-3 d-flex">
                        <div class="form-group p-4 border-0 text-center">
                           <label for="#" >Image 1</label>
                           <div class="form-field">
                            <input type="file" name="productImage1" class="form-control">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-3 d-flex">
                        <div class="form-group p-4 border-0 text-center">
                           <label for="#" >Image 2</label>
                           <div class="form-field">
                            <input type="file" name="productImage2" class="form-control">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-3 d-flex">
                        <div class="form-group p-4 border-0 text-center">
                           <label for="#" >Image 3</label>
                           <div class="form-field">
                            <input type="file" name="productImage3" class="form-control">
                         </div>
                       </div>
                    </div>
                    <div class="col-lg-3 d-flex">
                        <div class="form-group p-4 border-0 text-center">
                           <label for="#" >Image 4</label>
                           <div class="form-field">
                            <input type="file" name="productImage4" class="form-control">
                         </div>
                       </div>
                    </div>
  </div>
</div>
<div class="col-lg d-flex mt-3">
  <div class="form-group d-flex w-100 border-0Address">
     <div class="form-field w-100 align-items-center d-flex">
        <input type="submit" value="Add Place" class="align-self-stretch form-control btn btn-primary">
    </div>
</section>

{% endblock %}   

<!-- footer end -->
<script src={% static 'js/jquery.min.js' %}></script>
<script src={% static 'js/jquery-migrate-3.0.1.min.js' %}></script>
<script src={% static 'js/popper.min.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script src={% static 'js/jquery.easing.1.3.js' %}></script>
<script src={% static 'js/jquery.waypoints.min.js' %}></script>
<script src={% static 'js/jquery.stellar.min.js' %}></script>
<script src={% static 'js/owl.carousel.min.js' %}></script>
<script src={% static 'js/jquery.magnific-popup.min.js' %}></script>
<script src={% static 'js/jquery.animateNumber.min.js' %}></script>
<script src={% static 'js/bootstrap-datepicker.js' %}></script>
<script src={% static 'js/scrollax.min.js' %}></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src={% static 'js/google-map.js' %}></script>
<script src={% static 'js/main.js' %}></script>

</body>
</html>
